	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 stage">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<img id="person" src="http://placehold.it/640x480" class="img-responsive thumbnail" alt="Image">
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<blockquote id="text1">Text blurb 1</blockquote>
						<blockquote id="text2">Text blurb 2</blockquote>
						<blockquote id="text3">Text blurb 3</blockquote>
						<blockquote id="text4">Text blurb 4</blockquote>
					</div>
				</div>
				
				<!-- <div class="table-responsive">
					<table class="table">
						<tbody>
							<tr>
								<td><a href="#" class="btn btn-block btn-lg btn-primary"><i class="glyphicon glyphicon-lg glyphicon-arrow-left"></i></a></td>
								<td><a href="#" class="btn btn-block btn-lg btn-primary"><i class="glyphicon glyphicon-lg glyphicon-hand-up"></i></a></td>

			</div>
			<aside class="col-lg-4 col-md-4 col-sm-4 col-xs-12 sidebar">
				<div class="bs-sidebar">
					<div class="widget timer">
						<span id="runner"></span>
						<!-- <a href="#" class="btn btn-large btn-primary img-rounded toggle-time">
							<i class="glyphicon glyphicon-play"></i>
							<i class="glyphicon glyphicon-stop"></i>
						</a> -->
					</div>
					<div class="widget">
						<div metronome ng-app="MetronomeApp" ng-controller="MainCtrl" class="metronome">
							<div class="bodyUpper">
							  <div wand ng-class="{swingLeft: swingLeft, swingRight: swingRight, swingToCenter: swingToCenter}" style="
							              transition-duration: {{getWandSwingTransitionDuration()}};
							              -webkit-transition-duration: {{getWandSwingTransitionDuration()}};
							              -moz-transition-duration: {{getWandSwingTransitionDuration()}};
							              -o-transition-duration: {{getWandSwingTransitionDuration()}}">
							      <div bob-drag-region>
							          <a bob></a>
							      </div>
							  </div>
							</div>
							<div class="bodyLower">
							  	<form ng-submit="toggleMetronome()" novalidate name="metronomeForm">
							      <div>
							         <label class="tempoLabel" for="bpm">Tempo:</label>
							         <span bpm-error ng-show="metronomeForm.bpm.$invalid">{{getInputErrorText()}}</span>
							         <input type="number" ng-model="bpm" id="bpm" class="tempoInput" bpm-input name="bpm" />
							         <button type="submit" class="toggleBtn" ng-class="{depressed: started}">
							            <span ng-show="started">Stop</span>
							            <span ng-show="!started">Start</span>
							         </button>
							      </div>
							  	</form>
							</div>
						</div>	
					</div>
					<!-- <div class="widget">
